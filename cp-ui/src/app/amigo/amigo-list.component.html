<h2>Amigo List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <!-- <th>Image</th> -->
            <th>Name</th>
            <th>Pontos Revogáveis</th>
            <th>Pontos Vitalícios</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let amigo of amigos">
            <!-- <td><img [src]="amigo.imageUrl" width="50" height="40"></td> -->
            <td>{{amigo.nome}}</td>
            <td>{{amigo.pontosRevogaveis}}</td>
            <td>{{amigo.pontosVitalicios}}</td>
        </tr>
    </tbody>
</table>
